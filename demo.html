<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<script type="text/javascript" src="vue.min.js"></script>
<body>
  <div id="app">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>
</body>
<script type="text/javascript">
var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    }
})
</script>
</html>
